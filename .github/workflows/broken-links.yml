name: Check broken links

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: false

      - name: Configure Bundler ğŸ”§
        run: |
          rm -f Gemfile.lock
          bundle config set --local frozen false
          bundle install --jobs 4

      - name: Install HTMLProofer ğŸ’¾
        run: gem install html-proofer

      - name: Build site ğŸ”§
        run: bundle exec jekyll build

      - name: Check for broken links ğŸ”
        run: |
          htmlproofer ./_site \
            --assume-extension \
            --allow-hash-href \
            --disable-external \
            --checks 'Links,Images,Scripts' \
            --ignore-urls "/^\/assets\//" \
            --log-level :debug
