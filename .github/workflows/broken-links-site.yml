name: Check site links

on:
  schedule:
    - cron: "0 0 1 * *"  # Run monthly
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Link Checker 🔗
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --verbose --no-progress https://karthigeyanrgs.github.io/
          fail: true
